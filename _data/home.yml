mission:
  body: |+
    ### Mise

    * informovat o projektu Realizace vybraných opatření pro vydru
      říční v České republice
    * poskytnout aktuální a komplexní informace k vydře říční v České
      republice

    Stránky jsou určení odborné veřejnosti, rybářům i pracovníkům
    ochrany přírody.

