appeal:
  body: |+
    ### Výzva

    V celé ČR se organizuje sběr nalezených uhynulých vyder. Jejich
    těla se využívají pro celou řadu specifických analýz a slouží také
    k identifikaci rizikových míst na silnicích. Sběr je prováděn na
    základě hlášení nálezů od veřejnosti.

    #### Pokud jste našli mrtvou vydru

    [kontaktujte nás!](/vydra/vydry-a-silnice/vyzva)

