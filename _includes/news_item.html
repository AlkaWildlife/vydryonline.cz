<div class="items-row cols-1 row-0 row-fluid">
  <div class="span12">
    <div class="item column-1">
      <div class="item_header">
        <h4 class="item_title">
          {% link_to news %}
        </h4>
      </div>
      <div class="item_img img-intro img-intro__left">
        {% link_to news %}
          {{ news.image.url | resize: '274x175#' |image_tag }}
        {% endlink_to %}
      </div>
      <div class="item_introtext">
        {{ news.content | strip_html | truncatewords: 50 }}
      </div>
      <br>
      <a class="btn btn-info" href="{% path_to news %}">
        <span>v√≠ce</span>
      </a>
    </div>
  </div>
</div>
