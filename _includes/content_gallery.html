{% with_scope page: fullpath %}
  {% assign gallery = contents.galleries.first%}

  {% if gallery %}
    <div class="clearfix"></div>
    <div class="article-gallery m-top-3">
      <h3>Galerie</h3>
      <ul class="article-gallery-list">
        {% for photo in gallery.photos %}
          <li class="article-gallery-item img-full">
            {% capture photo_title %}{{photo.author.name}} - {{photo.title | strip_html}}{% endcapture %}
            <a href="{{photo.image | resize: '1280x1280'}}"
               data-rel="lightcase:gallery"
               class="article-gallery-link"
               title="{{photo_title}}"
               data-lc-title="{{photo_title}}"
               data-categories="{{categories_slugs}}">
               <img src="{{ photo.image.url | resize: "200x200#"}}"
                    class="object-fit-cover" data-object-fit="cover"
                    alt="{{photo.description | strip_html}}"/>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith_scope %}
