---
title: Single-column page
layout: contentpage
ref: single_column_page
---
<article>
  <div class="page-item page-item__">
    <div class="item_header">
      <h3 class="item_title">{{ page.long_title | default: page.title }}{% if page.subtitle %}<br><small>{{ page.subtitle }}</small>{% endif %}</h3>
    </div>

    {% if page.image %}
      <div class="item_img img-full img-full__none item-image">
        <img src="{{ page.image | relative_url }}">
      </div>
    {% endif %}
    <div class="item_fulltext">
      {{ content }}
    </div>
  </div>

  {% include related_pages.html %}
</article>

{% include content_gallery.html %}
